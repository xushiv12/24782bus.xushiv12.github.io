<body style="background-color:black;color:white;">
<input type="submit" onclick="A()"><hr>终端已启动<br><br>请输入命令<br>PC main\&gt;<input id="a" style="background-color:black;color:yellow;"><br><a style="color:black" id="b"></a>
<script>
function out(a){
	alert(a);
}
function it(a){
	let b=prompt(a);
	return b;
}
function A(){
	let b="";
	let a=document.getElementById("a").value;
	if(a=="exit"){
		document.write("<h1>已退出</h1>");
	}else if(a.endsWith(".ln")){
		let b=a.replaceAll(".ln","");
		document.getElementById("b").href=`https://${b}.24782bus.xyz`;
		document.getElementById("b").click();
	}else if(a.endsWith(");")){
		eval(a);
	}else{
		alert(a+"不是.ln文件,命令,或者是脚本。");
	}
}
</script>
</body>
